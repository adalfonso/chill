version: "3.8"

services:
  app:
    container_name: chill
    image: adalfonso/chill
    ports:
      - 3201:3201
    environment:
      # TODO: Provide values
      - HOST=
      - GOOGLE_OAUTH_ID=
      - GOOGLE_OAUTH_SECRET=
      - SIGNING_KEY=
    volumes:
      - type: bind
        # TODO: Provide path to media
        source: /path/to/media
        target: /opt/app/media
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:4.4
    ports:
      - 27017:27017
    volumes:
      # TODO: Provide paths to mongo data
      - /path/to/chill/mongodb:/data/db
      - /path/to/chill/mongodb_config:/data/configdb

  redis:
    image: redis:7.0-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    ports:
      - 6379:6379
    volumes:
      # TODO: Provide path to redis data
      - /path/to/chill/redis:/data/cache

  nginx:
    image: nginx:mainline-alpine
    restart: unless-stopped
    ports:
      - 3200:3200
    volumes:
      # TODO: Provide paths to nginx conf
      # n.b. on Unraid this config is actually stored in the application data for now
      - /path/to/chill/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

      # TODO: Provide paths to SSL cert and key
      - /path/to/chill/certs/chill.crt:/etc/ssl/chill.crt
      - /path/to/chill/certs/chill.key:/etc/ssl/chill.key
    depends_on:
      - app
