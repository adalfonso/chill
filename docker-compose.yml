version: "3.8"

services:
  app:
    build:
      context: .
    ports:
      - 6400:6400
    environment:
      - MONGO_HOST=mongo
    command: npm run start

  mongo:
    image: mongo:4.4
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
volumes:
  mongodb:
  mongodb_config:
