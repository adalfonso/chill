version: "3.8"

services:
  app:
    build:
      context: .
    ports:
      - 1337:1337
    environment:
      - MONGO_HOST=mongo
      - REDIS_HOST=redis
    command: pnpm start

  mongo:
    image: mongo:4.4
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb

  redis:
    image: redis:7.0-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
    ports:
      - 6379:6379
    volumes:
      - redis:/data
volumes:
  mongodb:
  mongodb_config:
  redis:
